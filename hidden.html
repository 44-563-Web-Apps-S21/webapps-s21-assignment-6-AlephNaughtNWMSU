<!DOCTYPE html>
<html>
    <title>
        Assignment 6
    </title>
<body>

<h2>Hidden things by</h2>

<form>
    <label for="form1_sw">Enter the secret word </label>
    <input type ="password" id="form1_sw" value="secret"> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick=processGuess() value="Check the guess">
</form>

<p id="result"> Results </p>

<script> 
    var correct = 0
    var wrong = 0

    function processGuess(){
        secret_word = document.getElementById("form1_sw").value
        guess = document.getElementById("form1_guess").value
        confirmGuess = confirm("Is this correct? " + guess)
        result = document.getElementById("result")
        if(confirmGuess){
            if(secret_word.localeCompare(guess) == 0){
                alert("Congratulations")
                correct ++
                result.innerHTML = "Correct count: " + correct + "<br>" + "Wrong count:" + wrong
            } else {
                alert("Sorry")
                wrong ++
                result.innerHTML = "Correct count: " + correct + "<br>" + "Wrong count:" + wrong
            }
        } else {
            alert("Please guess again")
        }            
    }
    /*beginning part 4 */
    var currentImage = 0
    function rotateImage(){
        switch(currentImage){
            case 0:
                document.getElementById("animals").src = "lion.jpg"
                currentImage ++;
                break;
            case 1:
                document.getElementById("animals").src = "owl.jpg"
                currentImage ++;
                break;
            case 2:
                document.getElementById("animals").src = "narwhal.jpg"
                currentImage = 0;
                break;
        }
    }

</script>
    <div class="container">
        <img src="lion.jpg" id="animals" alt="owl" height="200" width="200" onclick=rotateImage(this)>
    </div>
</body>
</html>
